<perfect-scrollbar class="pb-3.5" [config]="{useBothWheelAxes: true, suppressScrollX: false, wheelSpeed : 0.1, suppressScrollY: false}">
  <ul class="flex w-full space-x-4 justify-between">
    <div (click)="openAddModal()" class="relative cursor-pointer overlay-container">
      <div class="absolute overlay transition duration-300 opacity-0 h-full w-32 rounded-xl"></div>
      <div id="divAddRecipe" class=" w-32 h-full content-center flex flex-wrap items-center justify-center rounded-xl">
        <div class="border-2 border-white p-0.5 flex flex-wrap content-center rounded-full mx-3 mb-2 transition duration-200 transform hover:scale-105">
          <button (click)="openAddModal()" class="bg-white relative tracking-wide text-center p-2 rounded-full">
            <svg width="12" height="12" fill="#2d2d2d" viewBox="0 0 24 24">
              <path d="M24 10h-10v-10h-4v10h-10v4h10v10h4v-10h10z" />
            </svg>
          </button>
        </div>
      </div>
    </div>
    <li class="h-48 cursor-pointer overlay-container relative" *ngFor="let reci of recipes">
      <div class="absolute overlay transition duration-300 opacity-0 h-full w-32 rounded-xl"></div>
      <div class="border-2 absolute border-white rounded-full mx-2 mt-2"><img class="rounded-full" width="40px" height="40px" src="https://images.unsplash.com/photo-1570295999919-56ceb5ecca61?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt=""></div>
      <div class="absolute overlay-text opacity-0 flex h-full items-center justify-center w-full">
        <span class="py-1 px-4 text-center text-white font-semibold rounded-full">
          {{reci.idPublisher.name}} {{reci.idPublisher.lastname}}
        </span>
      </div>
      <div [ngStyle]="{'background-image': 'url('+ urlImg +''+ reci.image[0] +')'}" class="bg-blue-200 recipe-card bg-cover pos h-full w-32 rounded-xl content-between flex space-x-8 flex-wrap">
        <div class="mx-8"></div>
      </div>
    </li>
  </ul>
</perfect-scrollbar>
