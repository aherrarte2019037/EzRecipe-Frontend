<nb-layout>
    <nb-layout-column>

        <button nbButton (click)="open(dialog)">Open Dialog</button>

    </nb-layout-column>
</nb-layout>

<ng-template #dialog let-data let-ref="dialogRef">
    <nb-card class="!border-none !rounded-2xl min-w-[500px]">
        <nb-card-header class="!rounded-t-xl">{{ data.title }}</nb-card-header>
        <nb-card-body>
            <span>{{ data.message }}</span>
        </nb-card-body>
        <nb-card-footer class="flex !border-none items-center justify-end w-full">
            <button size="medium" shape="semi-round" nbButton (click)="ref.close()">Cerrar</button>
        </nb-card-footer>
    </nb-card>
</ng-template>
