<app-navbar></app-navbar>

<ng-container *ngIf="true">
  <nb-layout class="home-layout">
    <nb-layout-column>

      <div class="flex space-x-9 justify-center w-full h-full mb-8">
        <div class="w-[25%] xl:w-[15%]">

          <div class="w-full h-24 items-center flex justify-around user-card bg-white rounded-xl">
            <nb-user class="nb-user" picture="https://images.unsplash.com/photo-1485893086445-ed75865251e0?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NTJ8fGZhY2V8ZW58MHwyfDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" badgeText="Activo" badgeStatus="primary" badgePosition="bottom right" size="giant" name="Marta G" title="@Engineer">
            </nb-user>
          </div>

          <nb-card class="w-full !rounded-xl menu-card mt-5 px-5 py-3">
            <nb-menu class="navigation-menu" [items]="items"></nb-menu>

          </nb-card>

          <div class="flex w-full px-0.5 items-center justify-between">
            <span class="font-bold text-gray-500 text-[12px]">ANUNCIOS</span>
            <div class="relative mt-[-22px]">
              <nb-badge text="5" position="top right" status="danger"></nb-badge>
            </div>
          </div>

          <nb-card class="w-full !rounded-xl menu-card mt-2">
            <nb-card-body class="!p-3.5">
              <img src="../../../assets/adds.svg" class="!rounded-lg">
              <img class="absolute w-9 h-9 top-6 right-6" src="../../../assets/promotion.svg">
              <div class="flex justify-start items-center space-x-2">
                <button (click)="open(dialog)" class="bg-gradient-to-r from-blue-600 to-blue-500 text-sm hover:bg-blue-500 text-white py-2 px-4 rounded-lg mt-3">
                  Ver v√≠deo
                </button>
                <button class="h-[38px] rounded-lg relative w-[38px] mt-3 bg-gray-200">
                  <nb-icon class="!absolute !w-5 !h-5 !top-[9px] !left-[9px]" icon="close-outline"></nb-icon>
                </button>
              </div>
            </nb-card-body>
          </nb-card>

        </div>

        <div class="w-[50%] xl:w-[70%]  bg-red-200">
          <app-latest-recipes></app-latest-recipes>

          <div class="w-full flex justify-center">
            <div class="bg-gray-300 w-10/12 flex items-center justify-between">
              <div>imagen</div>
              <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="What are you thinking?">
              <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                Publish
              </button>
            </div>
          </div>


          <router-outlet></router-outlet>
        </div>

        <div class="w-[25%] xl:w-[15%] bg-green-200">
          <p>right</p>
        </div>
      </div>

    </nb-layout-column>
  </nb-layout>
</ng-container>

<ng-template #dialog let-data let-ref="dialogRef">
  <nb-card>
    <nb-card-header>Mira este video para ganar EzCoins</nb-card-header>
    <nb-card-body>

      <iframe width="560" height="315" src="https://www.youtube.com/embed/oIdj9igF6jg?autoplay=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    </nb-card-body>
    <nb-card-footer>
      <button nbButton (click)="ref.close()">Cerrar video</button>
    </nb-card-footer>
  </nb-card>
</ng-template>
